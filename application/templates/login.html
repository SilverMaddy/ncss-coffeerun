{% extends "layout.html" %}

{% block subcontent %}
<h1>Welcome to NCSS CoffeeRun</h1>
<form id="login-form" class="form" role="form" method="POST">
    {{ form.hidden_tag() }}
    <h2>Login</h2>
    <div class="form-group">
        {{ form.users(class_="form-control") }}
    </div>
    <h2>Register</h2>
    <div class="form-group">
        {{ form.newuser(class_="form-control") }}
    </div>
    <button type="submit" class="btn btn-default">Go</button>
</form>
{% endblock %}
