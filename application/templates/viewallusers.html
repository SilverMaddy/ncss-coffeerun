{% extends "layout.html" %}

{% block subcontent %}
<h1>Coffee Addicts</h1>
    {% for addict in people %}
    <div class="col-xs-6 col-sm-3">
        <p><a href="{{ url_for("view_user", userid=addict.id) }}">{{ addict.name }}</a> <em>({{ addict.coffees|length }} {{ "coffee" if addict.coffees|length == 1 else "coffees" }})</em></p>
    </div>
    {% if loop.index is divisibleby 4 %}
</div>
<div class="row">
    {% endif %}
    {% endfor %}
</div>

{% endblock %}
